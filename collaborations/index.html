---
layout: default
title: Collaborations
---
<body id="collab">


{% for post in site.categories.collaborations %}
	<collab>

	 
	   <a href="{{post.url}}">

	   <div class='collab'> 
         <img src="/resources/img/{{ post.thumbimg }}" alt="{{ post.alt }}" width=100%>
		      <div class='collab-title-box'>
              <h2>{{ post.title }}</h2>
          </div>
			    <div class="collab-excerpt-box">
            {{ post.excerpt }}
          </div>
	    </div>
	    </a>
	</collab>
	</br>
{% endfor %}

</body>
